name: Build and Push Next.js to build-output Branch

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./Fundraising_Dapp/front-end

      - name: Build Next.js project
        run: npm run build && npm run export
        working-directory: ./Fundraising_Dapp/front-end

      - name: Push to build-output branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan build-output

          # Clean only tracked files, exclude folders you want to protect if needed
          git rm -rf .github .gitignore Fundraising_Dapp || true

          # Temporary folder to hold build
          mkdir -p temp-build

          # Copy only the out directory contents
          cp -r ./Fundraising_Dapp/front-end/out/* ./temp-build/

          # Clean everything else
          rm -rf *

          # Move build files to root
          mv temp-build/* ./
          rm -rf temp-build

          # For GitHub Pages to ignore Jekyll processing
          touch .nojekyll

          # Commit & push to build-output branch
          git add .
          git commit -m "Automated deploy to build-output"
          git push --force origin build-output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
