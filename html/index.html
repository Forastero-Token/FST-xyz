    <img id="background-image" class="w-full h-full object-cover" src="images/dall1.webp" alt="Background Image">
</div>

<script>
    // Define the images in an array
    const images = [
        "images/dall.webp",
        "images/dall1.webp",
        "images/dall2.webp",
        "images/dall3.webp",
        "images/dall4.webp",
        "images/dall5.webp",
        "images/dall6.webp"
    ];

    let currentIndex = 0;

    // Function to change the image
    function changeImage() {
        const imgElement = document.getElementById("background-image");
        currentIndex = (currentIndex + 1) % images.length; // Cycle through the images
        imgElement.src = images[currentIndex]; // Update the image source
    }

    // Set an interval to change the image every 3 seconds (3000 ms)
    setInterval(changeImage, 3000); 
</script>
